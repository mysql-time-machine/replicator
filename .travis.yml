sudo: false
language: java
install: true

jdk:
  - openjdk8

addons:
  sonarcloud:
    organization: "bookingcom"
    token:
      secure: ""
  hosts:
    - HBASE_HOST

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

script:
  - mvn package -V -U -B

after_success:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
  - bash <(curl -s https://codecov.io/bash)

services:
  - docker
